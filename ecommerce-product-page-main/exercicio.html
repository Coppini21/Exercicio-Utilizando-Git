<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bigOverlay"></div>
    <header>
        <div class="divLogoeOpcoes">
            <div class="imgLogo"><img src="images/logo.svg" alt="logo"></div>
            <div class="opcao collections">Collections<div class="linhaSelectOpcao"></div></div>
            <div class="opcao men">Men<div class="linhaSelectOpcao"></div></div>
            <div class="opcao women">Women<div class="linhaSelectOpcao"></div></div>
            <div class="opcao about">About<div class="linhaSelectOpcao"></div></div>
            <div class="opcao contact">Contact<div class="linhaSelectOpcao"></div></div>
        </div>
        <div class="divCartAvatar">
            <div id="divDescricaoProdutoCart">
                <h4 id="tituloCart">Cart</h4>
                <div id="linhaCart"></div>
                <p id="paragrafoDescricaoCartVazio">
                    Your cart is empty.
                </p>
                <div id="divTotalDescricaoCartCheio">
                    <div class="divDescricaoCartCheio">
                        <div>
                            <img class="fotoProdutoCart" src="images/image-product-1-thumbnail.jpg" alt="">
                        </div>
                        <div class="paragrafoDescricaoCartCheio" id="paragrafoDescricaoCartCheio">
                        </div>
                        <div class="divImgLixeira" onclick="excluindoItemCart()">
                            <img src="images/icon-delete.svg" alt="">
                        </div>
                    </div>
                    <div class="divBotaoCheckout">
                        <button class="botaoCheckout">
                            <div class="overlayBotaoCheckout"></div>
                            Checkout
                        </button>
                    </div>
                </div>
            </div>
            <div class="divCart" onclick="openCart(event)">
                <div id="quantidadeCarrinho">0</div>
                <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/></svg>
            </div>
            <div>
                <img class="imgAvatar" src="images/image-avatar.png" alt="foto avatar">
            </div>
        </div>
    </header>
    <div class="linha"></div>
    <main>
        <section class="secaoTotalLadoEsquerdoDepoisDoClick">
            <div class="divPreviousNextFotoPrincipal">
                <div class="divImgClose" onclick="fechandoImagens()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 17 17"><path d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z" fill="#69707D" fill-rule="evenodd"/></svg>
                </div>
                <div class="divImgPrevious">
                    <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg>
                </div>
                <div>
                    <img class="imgProdutoPrincipalDepoisDoClick" src="" alt="">
                </div>
                <div class="divImgNext">
                    <svg width="13" height="18" xmlns="http://www.w3.org/2000/svg"><path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg>
                </div>
            </div>
            <div>
                <div class="opcoesImagensDoProduto">
                    <div class="divOverlayImagens1" onclick="clickFoto1AmpliandoImg(event)">
                        <div class="overlay clickOver"></div>
                        <img class="imagensFooter" src="images/image-product-1-thumbnail.jpg" alt="foto tênis 1" onmouseover="passandoNaImg1DepoisDoClick()" onmouseout="tirandoMouse1DepoisDoClick()">
                    </div>
                    <div class="divOverlayImagens2" onclick="clickFoto2AmpliandoImg(event)">
                        <div class="overlay clickOver"></div>
                        <img class="imagensFooter" src="images/image-product-2-thumbnail.jpg" alt="foto tênis 2" onmouseover="passandoNaImg2DepoisDoClick()" onmouseout="tirandoMouse2DepoisDoClick()">
                    </div>
                    <div  class="divOverlayImagens3" onclick="clickFoto3AmpliandoImg(event)">
                        <div class="overlay clickOver"></div>
                        <img class="imagensFooter" src="images/image-product-3-thumbnail.jpg" alt="foto tênis 3" onmouseover="passandoNaImg3DepoisDoClick()" onmouseout="tirandoMouse3DepoisDoClick()">
                    </div>
                    <div class="divOverlayImagens4" onclick="clickFoto4AmpliandoImg(event)">
                        <div class="overlay clickOver"></div>
                        <img class="imagensFooter" src="images/image-product-4-thumbnail.jpg" alt="foto tênis 4" onmouseover="passandoNaImg4DepoisDoClick()" onmouseout="tirandoMouse4DepoisDoClick()">
                    </div>
                </div>
            </div>
        </section>
        <section class="secaoTotalLadoEsquerdo">
            <div>
                <img class="imgProdutoPrincipal" src="images/image-product-1.jpg" alt="">
            </div>
            <div>
                <div class="opcoesImagensDoProduto">
                    <div class="divOverlayImagens1" onclick="clickFoto1(event)" ondblclick="clicandoDuasVezesNaImg1()">
                        <div class="overlay clickOver"></div>
                        <img class="imagensFooter" src="images/image-product-1-thumbnail.jpg" alt="foto tênis 1" onmouseover="passandoNaImg1()" onmouseout="tirandoMouse1()">
                    </div>
                    <div class="divOverlayImagens2" onclick="clickFoto2(event)" ondblclick="clicandoDuasVezesNaImg2()">
                        <div class="overlay clickOver"></div>
                        <img class="imagensFooter" src="images/image-product-2-thumbnail.jpg" alt="foto tênis 2" onmouseover="passandoNaImg2()" onmouseout="tirandoMouse2()">
                    </div>
                    <div  class="divOverlayImagens3" onclick="clickFoto3(event)" ondblclick="clicandoDuasVezesNaImg3()">
                        <div class="overlay clickOver"></div>
                        <img class="imagensFooter" src="images/image-product-3-thumbnail.jpg" alt="foto tênis 3" onmouseover="passandoNaImg3()" onmouseout="tirandoMouse3()">
                    </div>
                    <div class="divOverlayImagens4" onclick="clickFoto4(event)" ondblclick="clicandoDuasVezesNaImg4()">
                        <div class="overlay clickOver"></div>
                        <img class="imagensFooter" src="images/image-product-4-thumbnail.jpg" alt="foto tênis 4" onmouseover="passandoNaImg4()" onmouseout="tirandoMouse4()">
                    </div>
                </div>
            </div>
        </section>
        <section class="secaoTotalLadoDireito">
            <div>
                <h5>SNEAKER COMPANY</h5>
                <h1>Fall Limited Edition <br> Sneakers</h1>
                <p class="paragrafo">These low-profile sneakers are your perfect casual wear companion. Featuring a 
                    durable rubber outer sole, they’ll withstand everything the weather can offer.
                </p>

                <h3>
                    $125.00 <span class="desconto">50%</span>
                </h3>
                <p class="precoDesconto">$250.00</p>

                <div class="totalBotoes-Quantidade-AdicionarCart">
                    <div class="divBotaoQuantidade">
                        <div>
                            <button class="botaoEliminar" onclick="clickBotaoEliminar()">
                                <div class="overlayBotaoEliminar"></div>
                                -
                            </button>
                        </div>
                        <div id="quantidade" class="quantidade">
                            0
                        </div>
                        <div>
                            <button class="botaoAdicionar" onclick="clickBotaoAdicionar()">
                                <div class="overlayBotaoAdicionar"></div>
                                +
                            </button>
                        </div>
                    </div>
                    <div>
                        <button  class="botaoAddCart" onclick="clickBotaoAddCart()">
                            <div class="overlayBotaoAddCart"></div>
                            <div class="divImgCart">
                                <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 -2 22 22"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/></svg>
                            </div>
                            <div class="divAddCart">
                                Add to cart
                            </div>
                        </button>
                    </div>
                </div>  
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
