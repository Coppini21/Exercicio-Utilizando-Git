<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="divLogoeOpcoes">
            <div class="imgLogo"><img src="images/logo.svg" alt="logo"></div>
            <div class="opcao collections">Collections<div class="linhaSelectOpcao"></div></div>
            <div class="opcao men">Men<div class="linhaSelectOpcao"></div></div>
            <div class="opcao women">Women<div class="linhaSelectOpcao"></div></div>
            <div class="opcao about">About<div class="linhaSelectOpcao"></div></div>
            <div class="opcao contact">Contact<div class="linhaSelectOpcao"></div></div>
        </div>
        <div class="divCartAvatar">
            <div class="divCart">
                <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/></svg>
            </div>
            <div>
                <img class="imgAvatar" src="images/image-avatar.png" alt="foto avatar">
            </div>
        </div>
    </header>
    <div class="linha"></div>
    <main>
        <section class="secaoTotalLadoEsquerdo">
            <div>
                <img class="imgProdutoPrincipal" src="images/image-product-1.jpg" alt="">
            </div>
            <div>
                <div class="opcoesImagensDoProduto">
                    <div class="divOverlayImagens">
                        <div class="overlay"></div>
                        <img class="imagensFooter" src="images/image-product-1-thumbnail.jpg" alt="foto tênis 1">
                    </div>
                    <div class="divOverlayImagens">
                        <div class="overlay"></div>
                        <img class="imagensFooter" src="images/image-product-2-thumbnail.jpg" alt="foto tênis 2">
                    </div>
                    <div class="divOverlayImagens">
                        <div class="overlay"></div>
                        <img class="imagensFooter" src="images/image-product-3-thumbnail.jpg" alt="foto tênis 3">
                    </div>
                    <div class="divOverlayImagens">
                        <div class="overlay"></div>
                        <img class="imagensFooter" src="images/image-product-4-thumbnail.jpg" alt="foto tênis 4">
                    </div>
                </div>
            </div>
        </section>
        <section class="secaoTotalLadoDireito">
            <div>
                <h5>SNEAKER COMPANY</h5>
                <h1>Fall Limited Edition <br> Sneakers</h1>
                <p class="paragrafo">These low-profile sneakers are your perfect casual wear companion. Featuring a 
                    durable rubber outer sole, they’ll withstand everything the weather can offer.
                </p>

                <h3>
                    $125.00 <span class="desconto">50%</span>
                </h3>
                <p class="precoDesconto">$250.00</p>
                <div>
                    <div class="divBotaoQuantidade">
                        <div class="botaoEliminar">-</div>
                        <div class="quantidade">0</div>
                        <div class="botaoAdicionar">+</div>
                    </div>
                    <div>
                        <img src="images/icon-cart.svg" alt=""> Add to cart
                    </div>
                </div>  
            </div>
        </section>
    </main>
</body>
</html>
